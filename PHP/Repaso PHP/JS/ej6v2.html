<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btnImg{
            width:200px;
            line-height: 100px;
            background-color: aquamarine;
            border: 2px solid black;
        }
        .btnText{
            width:200px;
            line-height: 100px;
            background-color: aquamarine;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="btnImg" onclick="crearImagen()">Boton Imagen</div>
    <div class="btnText" onclick="crearTexto()">Boton Texto</div>
    <div class="contentedor"></div>

    <script>
        var elCon = document.querySelector(".contenedor")
        function crearImagen(){
            elCon.innerHTML=elCon.innerHTML + "<img src='https://i.blogs.es/e1feab/google-fotos/450_1000.jpg'>"
        }
        function crearTexto(){
            elCon.innerHTML = elCon.innerHTML + "Hola mundo"
        }
    </script>
</body>
</html>
